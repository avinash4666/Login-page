<!-- sign-up Form  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- adding font style  -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Catalyst</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="" href="">                favicon  -->
    <style>
        a.up{
        padding:0.1vh;
        border-radius: 10vh;
        background-color: aliceblue;
        border: 0.1vh solid #ffb800;
    }
    </style>
</head>

<body>
    <div class="icon1">
        <img src="img1.png" alt="img" height="200px">
    </div>
    <!-- form  -->
    <div class="loginborder">
        <div class="in-up">
            <div> <a class="in" href="signin.html" target="_blank">Sign in</a> </div>
            <div> <a class="up" href="signup.html" target="_blank">Sign up</a> </div>
        </div>
        <form gets="">
            <label for="sname">Name of Startup : </label>
            <p></p>
            <input type="text" id="sname" name="sname" class="sname" placeholder="e.g. Chai Sutta Bar">
            <p></p>

            <label for="cpan"> Company Pan No. : </label>
            <p></p>
            <input type="pan" id="cpan" class="cpan" name="cpan" min="2" max="20" placeholder="e.g. 2345 2345 2455">
            

            <label for="org"> Type of Organization : </label>
            <p></p>
            <input type="text" id="org" name="org" class="org" placeholder="e.g. Private">
            <p></p>
            <label for="email">E-Mail : </label>
            <p></p>
            <input type="email" id="email" class="email" name="email" placeholder="venture123@gmail.com">
            <p></p>
            <label for="mob">Mobile No. : </label>
            <p></p>
            <input type="tel" id="mob" class="mob" name="mob" min="10" max="10" placeholder="e.g. 9336524657">
            <p></p>
            <label for="name"> Name of Authorised Person : </label>
            <p></p>
            <input type="text" id="name" class="name" name="name" min="2" max="20" placeholder="e.g. Jack Smith">
            <p></p>
            <label for="ppan"> Personal Pan No. : </label>
            <p></p>
            <input type="pan" id="ppan" class="ppan" name="ppan" min="2" max="20" placeholder="e.g. 2345 2345 2455">
            <p></p>
            <label for="add"> Address of Bussiness: </label>
            <p></p>
            <input type="text" id="add" class="add" name="add" min="2" max="20" placeholder="e.g. Willian street-234 Japan ">
            <p></p>
            <label for="state"> State: </label>
            <p></p>
            <input type="text" id="state" class="state" name="state" min="2" max="20" placeholder="e.g. New Delhi ">
            <p></p>
            <label for="ciyt"> City: </label>
            <p></p>
            <input type="text" id="city" class="city" name="city" min="2" max="20" placeholder="e.g. Raebareli ">
            <p></p>
            <label for="pin"> Pincode: </label>
            <p></p>
            <input type="pin" id="pin" class="pin" name="pin" min="2" max="20" placeholder="e.g. 239043 ">
            <p></p>





            
            <input type="submit" value="submit" id="submit" class="submit">
            <p></p>
            <div class="forget">
                <a lass="forget" href="#">Forget Password ?</a>
            </div>
        </form>
    </div>

</body>

</html>
