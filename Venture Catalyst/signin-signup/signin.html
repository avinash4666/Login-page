<!-- Sign-in Form  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- adding font style  -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Catalyst</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="" href="">                favicon  -->
<style>
    a.in{
        padding:0.1vh;
        border-radius: 10vh;
        background-color: aliceblue;
        border: 0.1vh solid #ffb800;
    }
</style>
</head>
<!-- body  -->
<body>
    <!-- image  -->
    <div class="icon1">
        <img class= "logimg" src="img1.png" alt="img" height="200px">
    </div>
    <!-- form  -->
    <div class="loginborder">
        <div class="in-up">
            <div> <a class="in" href="signin.html" target="_blank">Sign in</a> </div>
            <div> <a class="up" href="signup.html" target="_blank">Sign up</a> </div>
        </div>
        <form gets="">
            <label for="uname">Username : </label>
            <input type="text" id="uname" name="uname" class="uname" placeholder="e.g. piyush2306">
            <p></p>
            <label for="pass">Password : </label>
            <input type="password" id="pass" class="pass" name="pass" min="4" max="20" placeholder="e.g. venture$123">
            <input type="submit" value="submit" id="submit" class="submit">
            <div class="forget">
                <a class="forget" href="#">Forget Password ?</a>
            </div>
        </form>
    </div>

</body>

</html>
